<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Dashboard - Airdrop Hunter</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e1a;
            --bg-card: #151923;
            --bg-card-hover: #1a1f2e;
            --accent-primary: #00ff88;
            --accent-secondary: #0088ff;
            --accent-warning: #ffaa00;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --border-color: #1e2535;
            --shadow: 0 8px 32px rgba(0, 255, 136, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 136, 255, 0.05) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; position: relative; z-index: 1; }
        header { margin-bottom: 3rem; animation: slideDown 0.6s ease-out; display: flex; justify-content: space-between; align-items: flex-start; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .subtitle { color: var(--text-secondary); font-size: 0.95rem; font-weight: 300; }
        .lang-switcher { display: flex; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        .lang-btn { padding: 0.5rem 1rem; background: transparent; border: none; color: var(--text-secondary); font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; }
        .lang-btn:hover { color: var(--text-primary); background: var(--bg-card-hover); }
        .lang-btn.active { background: var(--accent-primary); color: var(--bg-dark); font-weight: 700; }
        .controls { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; animation: fadeIn 0.8s ease-out 0.2s both; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        button {
            background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; font-weight: 500;
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        button::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent); transition: left 0.5s ease; }
        button:hover::before { left: 100%; }
        button:hover { border-color: var(--accent-primary); box-shadow: 0 4px 16px rgba(0, 255, 136, 0.2); transform: translateY(-2px); }
        button.primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); border: none; color: var(--bg-dark); font-weight: 700; }
        button.primary:hover { box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3); }
        .categories { display: grid; gap: 2rem; animation: fadeInUp 0.8s ease-out 0.4s both; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .category { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem; transition: all 0.3s ease; }
        .category:hover { border-color: var(--accent-primary); box-shadow: var(--shadow); }
        .category-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .category-title { font-size: 1.5rem; font-weight: 700; color: var(--accent-primary); font-family: 'Space Mono', monospace; }
        .category-actions { display: flex; gap: 0.5rem; }
        .category-actions button { padding: 0.5rem 1rem; font-size: 0.85rem; }
        .sites-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .site-card { background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .site-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary)); transform: scaleX(0); transform-origin: left; transition: transform 0.3s ease; }
        .site-card:hover::before { transform: scaleX(1); }
        .site-card:hover { transform: translateY(-4px); border-color: var(--accent-primary); box-shadow: 0 8px 24px rgba(0, 255, 136, 0.15); }
        .site-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .site-name { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.25rem; }
        .site-url { font-size: 0.8rem; color: var(--text-secondary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .site-description { color: var(--text-secondary); font-size: 0.85rem; line-height: 1.5; margin-bottom: 1rem; }
        .site-status { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .site-status.active { background: rgba(0, 255, 136, 0.1); color: var(--accent-primary); }
        .site-status.completed { background: rgba(0, 136, 255, 0.1); color: var(--accent-secondary); }
        .site-status.paused { background: rgba(255, 170, 0, 0.1); color: var(--accent-warning); }
        .site-actions { display: flex; gap: 0.5rem; margin-top: 1rem; }
        .site-actions button { flex: 1; padding: 0.5rem; font-size: 0.8rem; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 14, 26, 0.95); backdrop-filter: blur(10px); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-card); border: 1px solid var(--accent-primary); border-radius: 16px; padding: 2rem; max-width: 500px; width: 90%; box-shadow: 0 20px 60px rgba(0, 255, 136, 0.2); animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-title { font-size: 1.5rem; font-weight: 700; color: var(--accent-primary); }
        .close-btn { background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; padding: 0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }
        .close-btn:hover { color: var(--accent-primary); transform: rotate(90deg); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; }
        input, textarea, select { width: 100%; background: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-primary); padding: 0.75rem; border-radius: 8px; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; transition: all 0.3s ease; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1); }
        textarea { resize: vertical; min-height: 80px; }
        .form-actions { display: flex; gap: 1rem; margin-top: 2rem; }
        .form-actions button { flex: 1; }
        .empty-state { text-align: center; padding: 3rem; color: var(--text-secondary); }
        .empty-state-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.3; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; animation: fadeIn 0.8s ease-out 0.3s both; }
        .stat-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; transition: all 0.3s ease; }
        .stat-card:hover { border-color: var(--accent-primary); transform: translateY(-2px); }
        .stat-value { font-size: 2rem; font-weight: 700; color: var(--accent-primary); font-family: 'Space Mono', monospace; }
        .stat-label { color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.5rem; }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .sites-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
            button { width: 100%; }
            header { flex-direction: column; gap: 1rem; }
            .lang-switcher { align-self: flex-start; }
        }
        .activity-section { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem; margin-bottom: 2rem; animation: fadeIn 0.8s ease-out 0.5s both; }
        .activity-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .activity-title { font-size: 1.5rem; font-weight: 700; color: var(--accent-primary); font-family: 'Space Mono', monospace; }
        .activity-legend { display: flex; align-items: center; gap: 0.5rem; font-size: 0.8rem; color: var(--text-secondary); }
        .activity-grid { display: grid; grid-template-columns: auto 1fr; gap: 0.5rem; overflow-x: auto; padding: 1rem 0; }
        .activity-months { display: grid; grid-template-columns: repeat(12, 1fr); gap: 0.5rem; grid-column: 2; margin-bottom: 0.5rem; }
        .activity-month { font-size: 0.75rem; color: var(--text-secondary); text-align: center; }
        .activity-days { display: grid; grid-template-rows: repeat(7, 1fr); gap: 3px; font-size: 0.75rem; color: var(--text-secondary); padding-right: 0.5rem; }
        .activity-day-label { height: 12px; display: flex; align-items: center; }
        .activity-weeks { display: grid; grid-auto-flow: column; grid-template-rows: repeat(7, 1fr); gap: 3px; }
        .activity-cell { width: 12px; height: 12px; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 2px; cursor: pointer; transition: all 0.2s ease; position: relative; }
        .activity-cell:hover { transform: scale(1.3); border-color: var(--accent-primary); z-index: 10; }
        .activity-cell[data-level="0"] { background: var(--bg-dark); }
        .activity-cell[data-level="1"] { background: rgba(0, 255, 136, 0.2); }
        .activity-cell[data-level="2"] { background: rgba(0, 255, 136, 0.4); }
        .activity-cell[data-level="3"] { background: rgba(0, 255, 136, 0.6); }
        .activity-cell[data-level="4"] { background: var(--accent-primary); }
        .activity-tooltip { position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%); background: var(--bg-card); border: 1px solid var(--accent-primary); padding: 0.5rem; border-radius: 4px; font-size: 0.75rem; white-space: nowrap; pointer-events: none; opacity: 0; transition: opacity 0.2s ease; z-index: 100; }
        .activity-cell:hover .activity-tooltip { opacity: 1; }
        .legend-scale { display: flex; gap: 3px; align-items: center; }
        .legend-cell { width: 12px; height: 12px; border-radius: 2px; }
        @media (max-width: 768px) { .activity-grid { font-size: 0.7rem; } .activity-cell { width: 10px; height: 10px; } .activity-months { display: none; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>‚ö° Web3 Dashboard</h1>
                <p class="subtitle" data-i18n="subtitle">Ton centre de commande pour l'airdrop hunting & DeFi</p>
            </div>
            <div class="lang-switcher">
                <button class="lang-btn active" onclick="setLanguage('fr')">FR</button>
                <button class="lang-btn" onclick="setLanguage('en')">EN</button>
            </div>
        </header>
        <div class="stats" id="stats"></div>
        <div class="activity-section">
            <div class="activity-header">
                <h2 class="activity-title" data-i18n="activity">üìä Activit√©</h2>
                <div class="activity-legend">
                    <span data-i18n="less">Moins</span>
                    <div class="legend-scale">
                        <div class="legend-cell" style="background: var(--bg-dark); border: 1px solid var(--border-color);"></div>
                        <div class="legend-cell" style="background: rgba(0, 255, 136, 0.2);"></div>
                        <div class="legend-cell" style="background: rgba(0, 255, 136, 0.4);"></div>
                        <div class="legend-cell" style="background: rgba(0, 255, 136, 0.6);"></div>
                        <div class="legend-cell" style="background: var(--accent-primary);"></div>
                    </div>
                    <span data-i18n="more">Plus</span>
                </div>
            </div>
            <div class="activity-grid" id="activityGrid"></div>
        </div>
        <div class="controls">
            <button class="primary" onclick="openAddSiteModal()" data-i18n="addSite">+ Ajouter un Site</button>
            <button onclick="openAddCategoryModal()" data-i18n="newCategory">+ Nouvelle Cat√©gorie</button>
            <button onclick="exportData()" data-i18n="export">üì• Exporter</button>
            <button onclick="importData()" data-i18n="import">üì§ Importer</button>
        </div>
        <div class="categories" id="categories"></div>
    </div>

    <div class="modal" id="siteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="siteModalTitle" data-i18n="addSiteTitle">Ajouter un Site</h2>
                <button class="close-btn" onclick="closeSiteModal()">√ó</button>
            </div>
            <form id="siteForm" onsubmit="saveSite(event)">
                <input type="hidden" id="siteId">
                <input type="hidden" id="siteCategoryId">
                <div class="form-group">
                    <label for="siteName" data-i18n="siteName">Nom du site *</label>
                    <input type="text" id="siteName" required placeholder="Ex: Uniswap">
                </div>
                <div class="form-group">
                    <label for="siteUrl">URL *</label>
                    <input type="url" id="siteUrl" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="siteDescription" data-i18n="description">Description</label>
                    <textarea id="siteDescription" placeholder="Qu'est-ce que tu fais sur ce site ?"></textarea>
                </div>
                <div class="form-group">
                    <label for="siteStatus" data-i18n="status">Statut</label>
                    <select id="siteStatus">
                        <option value="active">üü¢ Actif</option>
                        <option value="completed">üîµ Compl√©t√©</option>
                        <option value="paused">üü° En pause</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="siteCategory" data-i18n="category">Cat√©gorie *</label>
                    <select id="siteCategory" required></select>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeSiteModal()" data-i18n="cancel">Annuler</button>
                    <button type="submit" class="primary" data-i18n="save">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" data-i18n="newCategoryTitle">Nouvelle Cat√©gorie</h2>
                <button class="close-btn" onclick="closeCategoryModal()">√ó</button>
            </div>
            <form id="categoryForm" onsubmit="saveCategory(event)">
                <div class="form-group">
                    <label for="categoryName" data-i18n="categoryName">Nom de la cat√©gorie *</label>
                    <input type="text" id="categoryName" required placeholder="Ex: Airdrop Farming">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeCategoryModal()" data-i18n="cancel">Annuler</button>
                    <button type="submit" class="primary" data-i18n="create">Cr√©er</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        /* ========================================
           i18n TRANSLATIONS - REUSABLE PATTERN
           Pour ajouter √† tes autres projets:
           1. Copie l'objet 'translations' 
           2. Copie setLanguage() et applyTranslations()
           3. Ajoute data-i18n="key" sur les √©l√©ments
           4. Ajoute le HTML du lang-switcher
           ======================================== */
        const translations = {
            fr: {
                subtitle: "Ton centre de commande pour l'airdrop hunting & DeFi",
                totalSites: "Sites Total", activeSites: "Actifs", visitedToday: "‚úÖ Visit√©s Aujourd'hui", categories: "Cat√©gories",
                activity: "üìä Activit√©", less: "Moins", more: "Plus", visits: "visite", visitsPlural: "visites", on: "le",
                addSite: "+ Ajouter un Site", newCategory: "+ Nouvelle Cat√©gorie", export: "üì• Exporter", import: "üì§ Importer",
                site: "+ Site", edit: "‚úèÔ∏è Modifier", delete: "üóëÔ∏è Supprimer",
                addSiteTitle: "Ajouter un Site", editSiteTitle: "Modifier le Site", siteName: "Nom du site *",
                description: "Description", status: "Statut", statusActive: "üü¢ Actif", statusCompleted: "üîµ Compl√©t√©", statusPaused: "üü° En pause",
                category: "Cat√©gorie *", cancel: "Annuler", save: "Sauvegarder",
                newCategoryTitle: "Nouvelle Cat√©gorie", categoryName: "Nom de la cat√©gorie *", create: "Cr√©er",
                active: "Actif", completed: "Compl√©t√©", paused: "En pause", emptyCategory: "Aucun site dans cette cat√©gorie",
                confirmDelete: "Supprimer ce site ?",
                confirmDeleteCategory: "La cat√©gorie \"{name}\" contient {count} site(s). Supprimer quand m√™me ?",
                confirmImport: "Importer ces donn√©es ? (Les donn√©es actuelles seront remplac√©es)",
                importError: "Erreur lors de l'import : fichier invalide",
                mon: "Lun", wed: "Mer", fri: "Ven",
                months: ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil', 'Ao√ª', 'Sep', 'Oct', 'Nov', 'D√©c']
            },
            en: {
                subtitle: "Your command center for airdrop hunting & DeFi",
                totalSites: "Total Sites", activeSites: "Active", visitedToday: "‚úÖ Visited Today", categories: "Categories",
                activity: "üìä Activity", less: "Less", more: "More", visits: "visit", visitsPlural: "visits", on: "on",
                addSite: "+ Add Site", newCategory: "+ New Category", export: "üì• Export", import: "üì§ Import",
                site: "+ Site", edit: "‚úèÔ∏è Edit", delete: "üóëÔ∏è Delete",
                addSiteTitle: "Add Site", editSiteTitle: "Edit Site", siteName: "Site name *",
                description: "Description", status: "Status", statusActive: "üü¢ Active", statusCompleted: "üîµ Completed", statusPaused: "üü° Paused",
                category: "Category *", cancel: "Cancel", save: "Save",
                newCategoryTitle: "New Category", categoryName: "Category name *", create: "Create",
                active: "Active", completed: "Completed", paused: "Paused", emptyCategory: "No sites in this category",
                confirmDelete: "Delete this site?",
                confirmDeleteCategory: "Category \"{name}\" contains {count} site(s). Delete anyway?",
                confirmImport: "Import this data? (Current data will be replaced)",
                importError: "Import error: invalid file",
                mon: "Mon", wed: "Wed", fri: "Fri",
                months: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            }
        };

        let currentLang = localStorage.getItem('web3DashboardLang') || 'fr';
        function t(key) { return translations[currentLang][key] || translations['fr'][key] || key; }
        
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('web3DashboardLang', lang);
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.toggle('active', btn.textContent === lang.toUpperCase()));
            applyTranslations();
            render();
        }
        
        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLang][key]) el.textContent = translations[currentLang][key];
            });
            const statusSelect = document.getElementById('siteStatus');
            if (statusSelect) {
                statusSelect.options[0].text = t('statusActive');
                statusSelect.options[1].text = t('statusCompleted');
                statusSelect.options[2].text = t('statusPaused');
            }
        }

        let data = {
            categories: [
                { id: 1, name: 'ü™Ç Airdrop Farming', sites: [] },
                { id: 2, name: 'üîÑ Swap & DEX', sites: [] },
                { id: 3, name: 'üí∞ Staking', sites: [] }
            ],
            activity: {}
        };

        function loadData() {
            const saved = localStorage.getItem('web3Dashboard');
            if (saved) data = JSON.parse(saved);
            checkAndResetDailyVisits();
            setLanguage(currentLang);
        }

        function checkAndResetDailyVisits() {
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem('lastVisitReset');
            if (lastReset !== today) {
                data.categories.forEach(cat => cat.sites.forEach(site => site.visitedToday = false));
                localStorage.setItem('lastVisitReset', today);
                saveData();
            }
        }

        function markSiteVisited(categoryId, siteId) {
            const category = data.categories.find(c => c.id === categoryId);
            const site = category.sites.find(s => s.id === siteId);
            site.visitedToday = true;
            saveData();
        }

        function saveData() { localStorage.setItem('web3Dashboard', JSON.stringify(data)); render(); }
        function render() { renderStats(); renderActivityHeatmap(); renderCategories(); }

        function renderStats() {
            const totalSites = data.categories.reduce((sum, cat) => sum + cat.sites.length, 0);
            const activeSites = data.categories.reduce((sum, cat) => sum + cat.sites.filter(s => s.status === 'active').length, 0);
            const visitedToday = data.categories.reduce((sum, cat) => sum + cat.sites.filter(s => s.visitedToday).length, 0);
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div class="stat-value">${totalSites}</div><div class="stat-label">${t('totalSites')}</div></div>
                <div class="stat-card"><div class="stat-value">${activeSites}</div><div class="stat-label">${t('activeSites')}</div></div>
                <div class="stat-card"><div class="stat-value">${visitedToday}</div><div class="stat-label">${t('visitedToday')}</div></div>
                <div class="stat-card"><div class="stat-value">${data.categories.length}</div><div class="stat-label">${t('categories')}</div></div>
            `;
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = data.categories.map(category => `
                <div class="category">
                    <div class="category-header">
                        <h2 class="category-title">${category.name}</h2>
                        <div class="category-actions">
                            <button onclick="openAddSiteModal(${category.id})">${t('site')}</button>
                            <button onclick="deleteCategory(${category.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="sites-grid">
                        ${category.sites.length > 0 ? category.sites.map(site => `
                            <div class="site-card">
                                <div class="site-header">
                                    <div style="flex: 1;" onclick="visitSite(${category.id}, ${site.id}, '${site.url}')">
                                        <div class="site-name">${site.name} ${site.visitedToday ? '‚úÖ' : ''}</div>
                                        <div class="site-url">${site.url}</div>
                                    </div>
                                </div>
                                ${site.description ? `<div class="site-description" onclick="visitSite(${category.id}, ${site.id}, '${site.url}')">${site.description}</div>` : ''}
                                <div class="site-status ${site.status}" onclick="visitSite(${category.id}, ${site.id}, '${site.url}')">${t(site.status)}</div>
                                <div class="site-actions">
                                    <button onclick="event.stopPropagation(); openEditSiteModal(${category.id}, ${site.id})">${t('edit')}</button>
                                    <button onclick="event.stopPropagation(); deleteSite(${category.id}, ${site.id})">${t('delete')}</button>
                                </div>
                            </div>
                        `).join('') : `<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>${t('emptyCategory')}</p></div>`}
                    </div>
                </div>
            `).join('');
        }

        function openAddSiteModal(categoryId = null) {
            document.getElementById('siteModalTitle').textContent = t('addSiteTitle');
            document.getElementById('siteForm').reset();
            document.getElementById('siteId').value = '';
            const categorySelect = document.getElementById('siteCategory');
            categorySelect.innerHTML = data.categories.map(cat => `<option value="${cat.id}" ${categoryId === cat.id ? 'selected' : ''}>${cat.name}</option>`).join('');
            if (categoryId) { document.getElementById('siteCategoryId').value = categoryId; categorySelect.value = categoryId; }
            document.getElementById('siteModal').classList.add('active');
        }

        function openEditSiteModal(categoryId, siteId) {
            const category = data.categories.find(c => c.id === categoryId);
            const site = category.sites.find(s => s.id === siteId);
            document.getElementById('siteModalTitle').textContent = t('editSiteTitle');
            document.getElementById('siteId').value = siteId;
            document.getElementById('siteCategoryId').value = categoryId;
            document.getElementById('siteName').value = site.name;
            document.getElementById('siteUrl').value = site.url;
            document.getElementById('siteDescription').value = site.description || '';
            document.getElementById('siteStatus').value = site.status;
            const categorySelect = document.getElementById('siteCategory');
            categorySelect.innerHTML = data.categories.map(cat => `<option value="${cat.id}" ${categoryId === cat.id ? 'selected' : ''}>${cat.name}</option>`).join('');
            document.getElementById('siteModal').classList.add('active');
        }

        function closeSiteModal() { document.getElementById('siteModal').classList.remove('active'); }

        function saveSite(event) {
            event.preventDefault();
            const siteId = document.getElementById('siteId').value;
            const oldCategoryId = parseInt(document.getElementById('siteCategoryId').value);
            const newCategoryId = parseInt(document.getElementById('siteCategory').value);
            const siteData = {
                name: document.getElementById('siteName').value,
                url: document.getElementById('siteUrl').value,
                description: document.getElementById('siteDescription').value,
                status: document.getElementById('siteStatus').value
            };
            if (siteId) {
                const oldCategory = data.categories.find(c => c.id === oldCategoryId);
                const siteIndex = oldCategory.sites.findIndex(s => s.id === parseInt(siteId));
                if (oldCategoryId !== newCategoryId) {
                    const site = oldCategory.sites[siteIndex];
                    oldCategory.sites.splice(siteIndex, 1);
                    data.categories.find(c => c.id === newCategoryId).sites.push({ ...site, ...siteData });
                } else {
                    oldCategory.sites[siteIndex] = { ...oldCategory.sites[siteIndex], ...siteData };
                }
            } else {
                const category = data.categories.find(c => c.id === newCategoryId);
                const newId = Math.max(0, ...data.categories.flatMap(c => c.sites.map(s => s.id))) + 1;
                category.sites.push({ id: newId, ...siteData, visitedToday: false });
            }
            saveData();
            closeSiteModal();
        }

        function deleteSite(categoryId, siteId) {
            if (confirm(t('confirmDelete'))) {
                const category = data.categories.find(c => c.id === categoryId);
                category.sites = category.sites.filter(s => s.id !== siteId);
                saveData();
            }
        }

        function visitSite(categoryId, siteId, url) { markSiteVisited(categoryId, siteId); trackActivity(); window.open(url, '_blank'); }

        function trackActivity() {
            const today = new Date().toISOString().split('T')[0];
            if (!data.activity) data.activity = {};
            data.activity[today] = (data.activity[today] || 0) + 1;
            saveData();
        }

        function renderActivityHeatmap() {
            const container = document.getElementById('activityGrid');
            const today = new Date();
            const startDate = new Date(today);
            startDate.setDate(startDate.getDate() - 364);
            const startDay = startDate.getDay();
            const months = t('months');
            const monthsHtml = [];
            let currentMonth = startDate.getMonth();
            for (let i = 0; i < 53; i++) {
                const weekDate = new Date(startDate);
                weekDate.setDate(weekDate.getDate() + (i * 7));
                const month = weekDate.getMonth();
                if (month !== currentMonth) { monthsHtml.push(`<div class="activity-month" style="grid-column: ${i + 1}">${months[month]}</div>`); currentMonth = month; }
            }
            const daysHtml = `<div class="activity-days"><div class="activity-day-label">${t('mon')}</div><div class="activity-day-label"></div><div class="activity-day-label">${t('wed')}</div><div class="activity-day-label"></div><div class="activity-day-label">${t('fri')}</div><div class="activity-day-label"></div><div class="activity-day-label"></div></div>`;
            const cells = [];
            const maxVisits = Math.max(...Object.values(data.activity || {}), 1);
            for (let week = 0; week < 53; week++) {
                for (let day = 0; day < 7; day++) {
                    const currentDate = new Date(startDate);
                    const daysOffset = (week * 7) + day - startDay;
                    currentDate.setDate(currentDate.getDate() + daysOffset);
                    if (currentDate > today) continue;
                    if (daysOffset < 0) { cells.push('<div class="activity-cell" style="opacity: 0;"></div>'); continue; }
                    const dateStr = currentDate.toISOString().split('T')[0];
                    const visits = data.activity?.[dateStr] || 0;
                    let level = 0;
                    if (visits > 0) {
                        const pct = visits / maxVisits;
                        if (pct >= 0.75) level = 4; else if (pct >= 0.5) level = 3; else if (pct >= 0.25) level = 2; else level = 1;
                    }
                    const locale = currentLang === 'fr' ? 'fr-FR' : 'en-US';
                    const formattedDate = currentDate.toLocaleDateString(locale, { day: 'numeric', month: 'short', year: 'numeric' });
                    const visitText = visits !== 1 ? t('visitsPlural') : t('visits');
                    cells.push(`<div class="activity-cell" data-level="${level}" title="${visits} ${visitText} ${t('on')} ${formattedDate}"><div class="activity-tooltip">${visits} ${visitText}<br>${formattedDate}</div></div>`);
                }
            }
            container.innerHTML = `<div class="activity-months">${monthsHtml.join('')}</div>${daysHtml}<div class="activity-weeks">${cells.join('')}</div>`;
        }

        function openAddCategoryModal() { document.getElementById('categoryForm').reset(); document.getElementById('categoryModal').classList.add('active'); }
        function closeCategoryModal() { document.getElementById('categoryModal').classList.remove('active'); }
        function saveCategory(event) {
            event.preventDefault();
            const name = document.getElementById('categoryName').value;
            const newId = Math.max(0, ...data.categories.map(c => c.id)) + 1;
            data.categories.push({ id: newId, name: name, sites: [] });
            saveData();
            closeCategoryModal();
        }

        function deleteCategory(categoryId) {
            const category = data.categories.find(c => c.id === categoryId);
            if (category.sites.length > 0) {
                const msg = t('confirmDeleteCategory').replace('{name}', category.name).replace('{count}', category.sites.length);
                if (!confirm(msg)) return;
            }
            data.categories = data.categories.filter(c => c.id !== categoryId);
            saveData();
        }

        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `web3-dashboard-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (confirm(t('confirmImport'))) { data = imported; saveData(); }
                    } catch (error) { alert(t('importError')); }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        loadData();
    </script>
</body>
